<!DOCTYPE html>
<html>
<head>
	<title>Faculty Feedback Form</title>
</head>
<body>
	<h1>Faculty Feedback Form By Sarthak Tyagi</h1>
	<form action="submit-feedback.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="course">Course:</label>
		<input type="text" id="course" name="course" required><br>

		<label for="semester">Semester:</label>
		<input type="text" id="semester" name="semester" required><br>

		<label for="feedback">Feedback:</label><br>
		<textarea id="feedback" name="feedback" rows="5" cols="50" required></textarea><br>

		<label for="rating">Rating:</label>
		<select id="rating" name="rating" required>
			<option value="">-- Select a rating --</option>
			<option value="excellent">Excellent</option>
			<option value="good">Good</option>
			<option value="fair">Fair</option>
			<option value="poor">Poor</option>
		</select><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
